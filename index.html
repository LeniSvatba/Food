<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipy na snídaně</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f8f8; }
        h1 { color: #ff6600; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .recipe {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recipe:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        .recipe img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

    <h1>Tipy na snídaně</h1>
    <p>Vyberte si recept kliknutím na ikonku:</p>

    <div class="grid-container">
        <div class="recipe" onclick="location.href='ovesna-kase.html'">
            <img src="icons/oatmeal.png" alt="Ovesná kaše">
            <p>Ovesná kaše</p>
        </div>
        <div class="recipe" onclick="location.href='vajicka.html'">
            <img src="icons/eggs.png" alt="Vajíčka">
            <p>Vajíčka</p>
        </div>
        <div class="recipe" onclick="location.href='smoothie.html'">
            <img src="icons/smoothie.png" alt="Smoothie">
            <p>Smoothie</p>
        </div>
    </div>

</body>
</html>
